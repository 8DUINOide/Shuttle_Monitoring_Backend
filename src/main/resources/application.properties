spring.application.name=shuttlemonitor


# Database Configuration (Supports Local & Cloud)
# If DB_URL env var is present (Cloud), use it. Otherwise use localhost (Local).
spring.datasource.url=${DB_URL:jdbc:postgresql://127.0.0.1:5432/shuttle_monitor}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:100403}

# CRITICAL: Supabase Transaction Pooler Compatibility
# Disables prepared statements which are not supported in Transaction mode
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.ssl=${DB_SSL:false}

# Server Port (Render sets $PORT automatically)
server.port=${PORT:8080}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.mail.host=smtp.gmail.com
spring.mail.port=587
