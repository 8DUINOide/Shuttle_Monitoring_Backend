spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.web.resources.static-locations=file:uploads/,classpath:/static/
spring.web.cors.allowed-origins=*
logging.level.org.springframework.security=INFO
logging.level.com.example.shuttlemonitor=INFO
jwt.secret=${JWT_SECRET:my-very-secure-secret-key-1234567890}
otp.expiration.minutes=20
spring.jackson.time-zone=Asia/Manila
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Enable Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs

# Add this line so Swagger uses your Public IP for requests
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.display-query-params-copy-to-clipboard=true

# Force the server list to show your Cloud IP
springdoc.api-docs.enabled=true

# Security: Include your JWT in Swagger (for testing authenticated endpoints)
springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.try-it-out-enabled=true

# Group endpoints by tags (if you add @Tag to controllers)
springdoc.swagger-ui.tags-sorter=alpha
